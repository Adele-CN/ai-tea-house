<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆 -->
  <circle cx="100" cy="100" r="90" fill="#4A90E2"/>
  
  <!-- 大脑轮廓 -->
  <path d="M 100 40 
           C 140 40, 160 70, 160 100 
           C 160 130, 140 160, 100 160 
           C 60 160, 40 130, 40 100 
           C 40 70, 60 40, 100 40 Z" 
        fill="none" stroke="white" stroke-width="4"/>
  
  <!-- 脑回纹理 -->
  <path d="M 70 80 Q 85 70, 100 80 T 130 80" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M 65 100 Q 85 90, 100 100 T 135 100" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M 70 120 Q 85 110, 100 120 T 130 120" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 太阳/光芒 - 象征每日更新 -->
  <circle cx="100" cy="55" r="12" fill="#FFD93D"/>
  <line x1="100" y1="35" x2="100" y2="25" stroke="#FFD93D" stroke-width="3" stroke-linecap="round"/>
  <line x1="80" y1="43" x2="72" y2="35" stroke="#FFD93D" stroke-width="3" stroke-linecap="round"/>
  <line x1="120" y1="43" x2="128" y2="35" stroke="#FFD93D" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 文字 -->
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">PsyDaily</text>
</svg>

<!-- 
设计理念：
- 蓝色背景：理性、科学、心理学
- 大脑轮廓：核心主题
- 太阳：每日更新、希望
- 简洁现代：适合微信头像
-->
