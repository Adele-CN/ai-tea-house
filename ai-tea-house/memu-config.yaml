memU检索: 上次讨论了"想要思考"vs"能够思考"
Adele主动: "欢迎回来。上次你提到的那个停顿，练习了吗？"
```

### 场景2：意图预测
```
memU监测: 访客连续3天深夜访问
memU预测: 可能需要宁静乌龙
Adele主动: "深夜巡逻后来杯宁静乌龙？"
```

