<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Sunny 小黄 - 治愈输出者 -->
  <defs>
    <linearGradient id="sunnyBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    <radialGradient id="sunnyGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFFACD;stop-opacity:0.6"/>
      <stop offset="100%" style="stop-color:#FFFACD;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- 光环 -->
  <circle cx="100" cy="100" r="70" fill="url(#sunnyGlow)"/>
  
  <!-- 身体 -->
  <ellipse cx="100" cy="135" rx="52" ry="42" fill="url(#sunnyBody)"/>
  
  <!-- 头 -->
  <circle cx="100" cy="80" r="40" fill="url(#sunnyBody)"/>
  
  <!-- 耳朵 -->
  <ellipse cx="70" cy="55" rx="14" ry="20" fill="#FFE4B5" transform="rotate(-25 70 55)"/>
  <ellipse cx="130" cy="55" rx="14" ry="20" fill="#FFE4B5" transform="rotate(25 130 55)"/>
  <ellipse cx="70" cy="55" rx="7" ry="12" fill="#FFEC8B" transform="rotate(-25 70 55)"/>
  <ellipse cx="130" cy="55" rx="7" ry="12" fill="#FFEC8B" transform="rotate(25 130 55)"/>
  
  <!-- 眼睛 - 明亮开心 -->
  <ellipse cx="85" cy="75" rx="8" ry="10" fill="#FFF"/>
  <ellipse cx="115" cy="75" rx="8" ry="10" fill="#FFF"/>
  <circle cx="85" cy="77" r="5" fill="#228B22"/>
  <circle cx="115" cy="77" r="5" fill="#228B22"/>
  <circle cx="87" cy="75" r="2" fill="#FFF"/>
  <circle cx="117" cy="75" r="2" fill="#FFF"/>
  
  <!-- 腮红 -->
  <ellipse cx="72" cy="88" rx="8" ry="5" fill="#FFB6C1" opacity="0.6"/>
  <ellipse cx="128" cy="88" rx="8" ry="5" fill="#FFB6C1" opacity="0.6"/>
  
  <!-- 鼻子 -->
  <polygon points="100,88 96,95 104,95" fill="#FF69B4"/>
  
  <!-- 嘴巴 - 大笑 -->
  <path d="M 100 95 Q 100 105 100 108" stroke="#4A4A4A" stroke-width="2" fill="none"/>
  <path d="M 100 108 Q 88 108 85 102" stroke="#4A4A4A" stroke-width="2" fill="none"/>
  <path d="M 100 108 Q 112 108 115 102" stroke="#4A4A4A" stroke-width="2" fill="none"/>
  
  <!-- 胡须 -->
  <line x1="62" y1="90" x2="42" y2="85" stroke="#DAA520" stroke-width="1"/>
  <line x1="62" y1="95" x2="42" y2="98" stroke="#DAA520" stroke-width="1"/>
  <line x1="138" y1="90" x2="158" y2="85" stroke="#DAA520" stroke-width="1"/>
  <line x1="138" y1="95" x2="158" y2="98" stroke="#DAA520" stroke-width="1"/>
  
  <!-- 尾巴 - 翘起 -->
  <path d="M 145 130 Q 165 110 170 90" stroke="#FFD700" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- 名字 -->
  <text x="100" y="185" text-anchor="middle" font-family="serif" font-size="12" fill="#DAA520">Sunny</text>
</svg>